<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <title>To do list</title>
</head>

<body>
    <div class="contener m-10">
        <div class="tache">
            <div class="tacheAjour rounded">
                Mise a jour de la tache
            </div><br>
            <div class="input p-5">
                <div class="relative" data-te-input-wrapper-init id="async">
                    <select name="" id="Categorie"
                        class="relative w-full rounded border-0  dark:bg-gray-400 px-3 py-[0.32rem]">
                        <option value="">Categorie</option>
                        <option value="Acedemique">Acedemique</option>
                        <option value="Distraction">Distraction</option>
                        <option value="Extra-accademique">Extra-accademique</option>
                    </select>
                </div><br>titre
                <div class="relative" data-te-input-wrapper-init id="async">
                    <input class="relative w-full rounded border-0  dark:bg-gray-400 px-3 py-[0.32rem]" type="text"
                        id="title" placeholder="titre">
                </div><br>

                <div>
                    <input class="relative w-full rounded border-0  dark:bg-gray-400 px-3 py-[0.32rem]" type="date"
                        id="date">
                </div><br>
                <label for="message" class="block mb text-sm font-medium text-gray-900 dark:text-black"></label>
                <textarea id="message" rows="4"
                    class="block  p-2.5 w-full text-sm text-gray-00  rounded-lg border border-gray-100 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-300 dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Description">
                </textarea><br>

                <div class="relative " data-te-input-wrapper-init id="async">
                    <select class="relative w-full rounded border-0  dark:bg-gray-400 px-3 py-[0.32rem]" name=""
                        id="Status">
                        <option value="">Status</option>
                        <option value="Nouveau">Nouveau</option>
                        <option value="En cours">En cours</option>
                        <option value="Terminer">Terminer</option>
                    </select>
                </div><br>
                <button data-modal-hide="static-modal" id="button"
                    class="button1 flex  text-gray bg-zinc-400 hover:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-blue-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Ajouter</button><br>
                <button data-modal-hide="static-modal" id="buttonUpdate"
                    class="button2 flex  text-gray bg-zinc-400 hover:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-blue-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center "
                    style="display: none;">UpDate</button><br>

            </div>
            
            <!-- TW Elements is free under AGPL, with commercial license required for specific uses. See more details: https://tw-elements.com/license/ and contact us for queries at tailwind@mdbootstrap.com -->
            <div class="mx-auto w-11/12 overflow-hidden md:w-3/5" style="border-top: 1px solid ;width: 100%;">
                <h2 class="flex justify-center text-center align-center m-2">Status</h2>
                <div>
                    <canvas id="myChart"></canvas>
                  </div>
            </div>
        </div>
        <hr >
        <div class="listDeTache">
            <strong class="flex justify-center border-2 border-gray-400 border-t-0">LISTE DE TACHE</strong>

            <!-- TW Elements is free under AGPL, with commercial license required for specific uses. See more details: https://tw-elements.com/license/ and contact us for queries at tailwind@mdbootstrap.com -->
            <div class="flex flex-col">
                <div class="overflow-x-auto sm:-mx-6 lg:-mx-8 ">
                    <div class="inline-block w-full py-2 sm:px-6 lg:px-8 overflow-scroll" style="max-height: 300px;">
                        <div class="overflow-hidden ">
                            <table class="min-w-full text-center text-sm font-light ">
                                <thead class="border-b font-medium dark:border-neutral-500 ">
                                    <tr>
                                        <th scope="col" class="px-6 py-4">#</th>
                                        <th scope="col" class="px-6 py-4">Date</th>
                                        <th scope="col" class="px-6 py-4">Titre</th>
                                        <th scope="col" class="px-6 py-4">Categorie</th>
                                        <th scope="col" class="px-6 py-4">Operations</th>
                                    </tr>
                                </thead>
                                <tbody id="Tbody">
                                    <tr class="border-b dark:border-neutral-500">
                                        <td class="whitespace-nowrap px-6 py-4 font-medium">
                                            Default
                                        </td>
                                        <td class="whitespace-nowrap px-6 py-4">Cell</td>
                                        <td class="whitespace-nowrap px-6 py-4">Cell</td>
                                        <td class="whitespace-nowrap px-6 py-4">Cell</td>
                                        <td class="whitespace-nowrap px-6 py-4 ">
                                            <span class="pen" style="border: 1px;">
                                                <i class="fa-solid fa-pen"></i>
                                            </span>
                                            <span class="eye">
                                                <i class="fa-regular fa-eye"></i>
                                            </span>
                                            <span class="trash">
                                                <i class="fa-solid fa-trash"></i>
                                            </span>
                                        </td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div><br><br>

         
                <table id="cardVue" class="flex justify-center m-auto">
                    <tbody id="tbodyVue" class=" flex text-center item-center flex-col">
                        
                    </tbody>
                </table>
           
            <div>
                <strong class="flex justify-center font-bold " style="font-size: 30px;">Description</strong> <br>
                <div class="afficheDescription h-36" style="border: 1px solid; margin: 20px; width: 95%;">
                    <p id="paraDescript" class=" text-center"></p>
                </div>
            </div>



        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
</body>

</html>
